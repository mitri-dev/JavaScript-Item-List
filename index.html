<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>JavaScript DOM</title>
  </head>
  <body>
    <div id="header" class="bg bg-success">
      <h1 class="w-50  mx-auto text-left text-light bg bg-success py-3">
        Item Lister
        <input type="text" class="form-control" placeholder="Search items..." />
        <div id="searchResult" class="text-dark h6"></div>
      </h1>
    </div>

    <div class="card card-body w-50 mx-auto">
      <div>
        <h2 id="header-title" class="py-3">Add Items</h2>
        <form class="form-inline">
          <input id="item" type="text" class="form-control mr-1" />
          <input
            class="form-control btn btn-success"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
      <h2 class="py-3">Items</h2>
      <ul class="list-group">
        <li class="list-group-item">Item 1<button class="btn btn-danger float-right">X</button></li>
        <li class="list-group-item">Item 2<button class="btn btn-danger float-right">X</button></li>
        <li class="list-group-item">Item 3<button class="btn btn-danger float-right">X</button></li>
        <li class="list-group-item">Item 4<button class="btn btn-danger float-right">X</button></li>
        </li>
      </ul>
      <!--
        <button id="clickMe" class="btn btn-success btn-block">Click me!</button>
      -->
      </div>

    <!-- JavaScript
    <script src="main.js"></script>
  -->
  <script src="myattempt.js"></script>
  

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
